jwt.secret=a1978a103cfe9c36b1f5062c415643ba5e5d9fe6c46fbbdd9bc06adbc700dd08
jwt.access-token-exp-ms=3600000
jwt.issuer=todoongs

# ===============================
# Server
# ===============================
server.port=8080

# ===============================
# DataSource (MySQL)
# ===============================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/todoongs?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# create | create-drop | update | validate | none
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Hibernate SQL ???
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ===============================
# Hibernate ??/?? ??
# ===============================
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul
spring.jpa.properties.hibernate.default_batch_fetch_size=100
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ===============================
# Logging (SQL ???? ??)
# ===============================
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

# ===============================
# Chat uploads
# ===============================
chat.upload-dir=./uploads/chat
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

